<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Película - Idioma</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #btnAgregar {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #btnAgregar:hover {
      background-color: #1565c0;
    }

    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.3s ease;
      position: relative;
      text-align: center;
    }

    .card:hover {
      background-color: #2a2a2a;
      transform: scale(1.02);
    }

    .card-info {
      padding-top: 10px;
    }

    .card-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    .card-info p.nombre {
      font-weight: bold;
      color: #fff;
      font-size: 15px;
    }

    .btn-eliminar {
      position: absolute;
      top: 6px;
      right: 6px;
      background-color: transparent;
      color: #e53935;
      border: none;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    .card:hover .btn-eliminar {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      margin: 10% auto;
      width: 320px;
      border-radius: 8px;
      position: relative;
    }

    .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #1e88e5;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #f44336;
    }

    #mensajeError {
      background: #b71c1c;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Relación Película - Idioma</h1>
  <div id="mensajeError"></div>
  <button id="btnAgregar">Agregar relación</button>
  <div id="lista"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Agregar relación</h3>
      <select id="selectPelicula"></select>
      <select id="selectIdioma"></select>
      <button onclick="guardar()">Guardar</button>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:3000/api";
    const lista = document.getElementById("lista");
    const modal = document.getElementById("modal");
    const selectPelicula = document.getElementById("selectPelicula");
    const selectIdioma = document.getElementById("selectIdioma");
    const mensajeError = document.getElementById("mensajeError");

    document.getElementById("btnAgregar").addEventListener("click", abrirModal);
    window.onclick = e => { if (e.target === modal) cerrarModal(); };

    function abrirModal() {
      modal.style.display = "block";
      cargarListas();
    }

    function cerrarModal() {
      modal.style.display = "none";
    }

    async function cargarListas() {
      try {
        const [resPeliculas, resIdiomas] = await Promise.all([
          fetch(`${API_BASE}/peliculas`),
          fetch(`${API_BASE}/idioma`)
        ]);
        const peliculas = await resPeliculas.json();
        const idiomas = await resIdiomas.json();

        selectPelicula.innerHTML = peliculas.map(p =>
          `<option value="${p.id}">${p.titulo_espanol}</option>`).join("");

        selectIdioma.innerHTML = idiomas.map(i =>
          `<option value="${i.id}">${i.nombre}</option>`).join("");
      } catch (error) {
        console.error("Error al cargar listas:", error);
      }
    }

    async function cargarDatos() {
      try {
        const res = await fetch(`${API_BASE}/pelicula-idioma`);
        const data = await res.json();
        lista.innerHTML = "";

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";

          div.innerHTML = `
            <button class="btn-eliminar" onclick="eliminar(${item.id_pelicula}, ${item.id_idioma})">&#128465;</button>
            <div class="card-info">
              <p class="nombre">${item.nombre_idioma}</p>
              <p>${item.titulo_pelicula}</p>
            </div>
          `;
          lista.appendChild(div);
        });
      } catch (err) {
        console.error("Error al cargar datos:", err);
      }
    }

    async function guardar() {
      const id_pelicula = selectPelicula.value;
      const id_idioma = selectIdioma.value;

      if (!id_pelicula || !id_idioma) {
        alert("Selecciona todos los campos.");
        return;
      }

      const data = { id_pelicula, id_idioma };

      try {
        const res = await fetch(`${API_BASE}/pelicula-idioma`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const err = await res.json();
          mostrarMensaje(err.message || "Error al agregar relación");
          return;
        }

        cerrarModal();
        cargarDatos();
      } catch (err) {
        console.error(err);
        mostrarMensaje("Error al guardar relación");
      }
    }

    function eliminar(id_pelicula, id_idioma) {
      if (confirm("¿Eliminar esta relación?")) {
        fetch(`${API_BASE}/pelicula-idioma/${id_pelicula}/${id_idioma}`, {
          method: "DELETE"
        }).then(() => cargarDatos());
      }
    }

    function mostrarMensaje(mensaje) {
      mensajeError.textContent = mensaje;
      mensajeError.style.display = "block";
      setTimeout(() => {
        mensajeError.style.display = "none";
      }, 4000);
    }

    cargarDatos();
  </script>
</body>
</html>
