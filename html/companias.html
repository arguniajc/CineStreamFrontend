<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compañías - CRUD</title>
  <link rel="stylesheet" href="../css/companias.css">
</head>
<body>
  <header>
    <h1>Gestión de Compañías</h1>
  </header>

  <div class="container">
    <div class="actions">
      <button onclick="abrirModal()">Agregar Compañía</button>
    </div>
    <div class="grid" id="contenedor"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2 id="modal-titulo">Nueva Compañía</h2>
      <input type="hidden" id="item-id">
      <input type="text" id="item-nombre" placeholder="Nombre de la compañía">
      <input type="text" id="item-logo" placeholder="URL del logo">
      <button onclick="guardarItem()">Guardar</button>
    </div>
  </div>

  <script src="../js/companias.js"></script>
</body>
</html>
