<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Géneros | Sistema de Gestión Cinematográfica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/agregar-generos.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-film"></i> Agregar Géneros</h1>
    
    <div class="info-pelicula">
      <i class="fas fa-info-circle"></i>
      <span id="peliculaIdInfo"></span>
    </div>

    <div class="form-group">
      <div class="form-row">
        <div class="form-col">
          <label for="selectGenero">Selecciona un género:</label>
          <select id="selectGenero">
            <option value="" disabled selected>-- Selecciona un género --</option>
          </select>
        </div>
        <div class="form-col">
          <button id="btnAgregarGenero" class="btn btn-primary w-100">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </div>
      </div>

      <div class="feedback" id="mensaje"></div>
    </div>

    <h2><i class="fas fa-tags"></i> Géneros Asignados</h2>
    <div id="listaGeneros" class="card-container">
      <p class="empty-message">No hay géneros asociados a esta película.</p>
    </div>

    <div class="actions">
      <button id="btnSiguiente" class="btn btn-success">
        <i class="fas fa-arrow-right"></i> Siguiente: Agregar Idiomas
      </button>
    </div>
  </div>

  <script src="agregar-generos.js"></script>
</body>
</html>
