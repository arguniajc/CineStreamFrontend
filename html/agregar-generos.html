<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Géneros a Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Agregar Géneros a Película</h1>
    <p id="peliculaIdInfo" class="text-muted"></p>

    <div class="mb-3 row align-items-end">
      <div class="col-md-6">
        <label for="selectGenero" class="form-label">Selecciona un género:</label>
        <select id="selectGenero" class="form-select">
          <option value="" disabled selected>-- Selecciona un género --</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="agregarGenero()">Agregar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" onclick="redirigirIdiomas()">Siguiente paso →</button>
      </div>
    </div>

    <div id="mensajeError" class="text-danger mb-2"></div>
    <div id="mensajeExito" class="text-success mb-2"></div>

    <h2 class="mt-4">Géneros asignados</h2>
    <div id="listaGeneros" class="row gy-3 mt-3"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idPelicula = parseInt(urlParams.get("peliculaId"));
    document.getElementById("peliculaIdInfo").textContent = `Película ID: ${idPelicula}`;

    async function cargarGeneros() {
      try {
        const res = await fetch("http://localhost:3000/api/genero");
        const data = await res.json();
        const select = document.getElementById("selectGenero");

        data.forEach(genero => {
          const option = document.createElement("option");
          option.value = genero.id;
          option.textContent = genero.nombre;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar géneros:", error);
        document.getElementById("mensajeError").innerText = "Error al cargar géneros.";
      }
    }

    async function mostrarGenerosAsignados() {
      try {
        const res = await fetch("http://localhost:3000/api/pelicula-genero");
        const data = await res.json();
        const lista = document.getElementById("listaGeneros");
        lista.innerHTML = "";

        const filtrados = data.filter(item => item.id_pelicula === idPelicula);

        if (filtrados.length === 0) {
          lista.innerHTML = "<p class='text-muted'>No hay géneros asignados a esta película.</p>";
          return;
        }

        filtrados.forEach(item => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body text-center">
                <h5 class="card-title">${item.nombre_genero}</h5>
                <p class="card-text text-muted"><em>${item.titulo_pelicula}</em></p>
              </div>
            </div>
          `;
          lista.appendChild(col);
        });
      } catch (error) {
        console.error("Error al mostrar géneros:", error);
        document.getElementById("mensajeError").innerText = "Error al mostrar géneros.";
      }
    }

    async function agregarGenero() {
      const generoId = parseInt(document.getElementById("selectGenero").value);
      document.getElementById("mensajeError").innerText = "";
      document.getElementById("mensajeExito").innerText = "";

      if (!idPelicula || !generoId) {
        document.getElementById("mensajeError").innerText = "⚠️ Selecciona un género válido.";
        return;
      }

      const datos = {
        id_pelicula: idPelicula,
        id_genero: generoId
      };

      try {
        const res = await fetch("http://localhost:3000/api/pelicula-genero", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        const body = await res.json();

        if (!res.ok) {
          document.getElementById("mensajeError").innerText = body.error || "Error al agregar género.";
          return;
        }

        document.getElementById("mensajeExito").innerText = "✅ Género agregado correctamente.";
        await mostrarGenerosAsignados();
        document.getElementById("selectGenero").value = "";
      } catch (error) {
        console.error("Error en la solicitud:", error);
        document.getElementById("mensajeError").innerText = "Error al guardar el género.";
      }
    }

    function redirigirIdiomas() {
      if (idPelicula) {
        window.location.href = `agregar-idiomas.html?peliculaId=${idPelicula}`;
      } else {
        document.getElementById("mensajeError").innerText = "No se encontró el ID de la película.";
      }
    }

    if (idPelicula) {
      cargarGeneros();
      mostrarGenerosAsignados();
    } else {
      document.getElementById("mensajeError").innerText = "❌ No se proporcionó el ID de la película en la URL.";
    }
  </script>

</body>
</html>
