<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Actores | Sistema de Gestión Cinematográfica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Variables de diseño - Tema oscuro */
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --secondary: #f59e0b;
      --error: #ef4444;
      --success: #10b981;
      --text: #e5e7eb;
      --text-light: #9ca3af;
      --bg: #111827;
      --card-bg: #1f2937;
      --border: #374151;
      --radius: 0.5rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
      --preview-bg: #111827;
    }

    /* Estilos base */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      margin: 0;
      line-height: 1.5;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Encabezados */
    h1, h2 {
      color: var(--text);
      position: relative;
      padding-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    h1::after {
      content: '';
      display: block;
      width: 80px;
      height: 4px;
      background: var(--primary);
      margin-top: 0.75rem;
      border-radius: 2px;
    }

    h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      font-weight: 600;
    }

    /* Sección de información */
    .info-pelicula {
      background-color: rgba(59, 130, 246, 0.1);
      border-left: 4px solid var(--primary);
      padding: 1rem;
      border-radius: 0 var(--radius) var(--radius) 0;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-pelicula i {
      color: var(--primary);
    }

    /* Formulario */
    .form-group {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
      font-size: 0.875rem;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9375rem;
      transition: var(--transition);
      box-sizing: border-box;
      background-color: rgba(17, 24, 39, 0.5);
      color: var(--text);
      margin-bottom: 1rem;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      background-color: rgba(17, 24, 39, 0.7);
    }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: #1f2937;
    }

    .btn-secondary:hover {
      background-color: #e69009;
      transform: translateY(-1px);
    }

    /* Mensajes de feedback */
    .feedback {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: var(--radius);
      font-weight: 500;
    }

    .success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }

    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    /* Tarjetas de actores */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .actor-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      border: 1px solid var(--border);
    }

    .actor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    .actor-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid var(--border);
    }

    .actor-card-content {
      padding: 1rem;
    }

    .actor-card h4 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: var(--text);
    }

    .actor-card p {
      margin: 0;
      font-size: 0.875rem;
      color: var(--text-light);
    }

    .actor-card .personaje {
      color: var(--secondary);
      font-weight: 500;
    }

    /* Mensaje cuando no hay actores */
    .empty-message {
      color: var(--text-light);
      font-style: italic;
      padding: 2rem;
      text-align: center;
      grid-column: 1 / -1;
    }

    /* Sección de acciones */
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
      gap: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
      
      .actor-card img {
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-tie"></i> Agregar Actores</h1>
    
 <div class="info-pelicula">
      <i class="fas fa-info-circle"></i>
      <span id="peliculaIdInfo"></span>
   </div>

    <div class="form-group">
      <label for="actorSelect">Selecciona un actor:</label>
      <select id="actorSelect">
        <option value="">-- Selecciona un actor --</option>
      </select>

      <label for="personajeInput">Nombre del personaje:</label>
      <input type="text" id="personajeInput" placeholder="Ej: Tony Stark" />

      <button id="btnAgregarActor" class="btn btn-primary">
        <i class="fas fa-plus"></i> Agregar a la película
      </button>

      <div class="feedback" id="mensaje"></div>
    </div>

    <h2><i class="fas fa-users"></i> Actores Seleccionados</h2>
    <div id="listaActores" class="card-container">
      <p class="empty-message">No hay actores asociados a esta película.</p>
    </div>

    <div class="actions">
      <button onclick="irADirectores()" class="btn btn-secondary">
        <i class="fas fa-arrow-right"></i> Siguiente: Agregar Directores
      </button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const peliculaId = urlParams.get("peliculaId");

    const actorSelect = document.getElementById("actorSelect");
    const personajeInput = document.getElementById("personajeInput");
    const listaActores = document.getElementById("listaActores");
    const mensaje = document.getElementById("mensaje");

    const actoresCargados = {};

    document.getElementById("peliculaIdInfo").textContent = "Película ID: " + peliculaId;

    async function cargarActores() {
      try {
        const response = await fetch("http://localhost:3000/api/actores");
        const actores = await response.json();

        actores.forEach(actor => {
          actoresCargados[actor.id] = actor;
          const option = document.createElement("option");
          option.value = actor.id;
          option.textContent = actor.nombre;
          actorSelect.appendChild(option);
        });
      } catch (err) {
        mostrarError(`⚠️ Error cargando actores: ${err.message}`);
      }
    }

    async function cargarActoresDePelicula(peliculaId) {
      try {
        const response = await fetch("http://localhost:3000/api/pelicula-actor");
        const datos = await response.json();

        const relacionesFiltradas = datos.filter(item => item.id_pelicula == peliculaId);

        listaActores.innerHTML = "";

        if (relacionesFiltradas.length === 0) {
          listaActores.innerHTML = '<p class="empty-message">No hay actores asociados a esta película.</p>';
          return;
        }

        relacionesFiltradas.forEach(item => {
          const card = document.createElement("div");
          card.className = "actor-card";

          const actorInfo = actoresCargados[item.id_actor] || {};
          const imagen = actorInfo.imagen_url || "https://via.placeholder.com/300x250/1f2937/9ca3af?text=Sin+Imagen";

          card.innerHTML = `
            <img src="${imagen}" alt="${item.actor?.nombre || 'Actor'}">
            <div class="actor-card-content">
              <h4>${item.actor?.nombre || 'Nombre desconocido'}</h4>
              <p class="personaje">Personaje: ${item.personaje}</p>
            </div>
          `;

          listaActores.appendChild(card);
        });

      } catch (err) {
        mostrarError(`⚠️ Error al consultar actores de la película: ${err.message}`);
      }
    }

    function mostrarError(texto) {
      mensaje.innerHTML = `<div class="error">${texto}</div>`;
    }

    function mostrarExito(texto) {
      mensaje.innerHTML = `<div class="success">${texto}</div>`;
    }

    document.getElementById("btnAgregarActor").addEventListener("click", async () => {
      const actorId = actorSelect.value;
      const personaje = personajeInput.value.trim();

      if (!peliculaId || !actorId || !personaje) {
        mostrarError("❌ Debes seleccionar un actor y escribir un personaje.");
        return;
      }

      const payload = {
        id_pelicula: parseInt(peliculaId),
        id_actor: parseInt(actorId),
        personaje
      };

      try {
        const response = await fetch("http://localhost:3000/api/pelicula-actor/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (!response.ok) {
          mostrarError(`❌ Error: ${result.error || 'Error inesperado.'}`);
          return;
        }

        mostrarExito("✅ Actor agregado correctamente.");
        await cargarActoresDePelicula(peliculaId);
        limpiarFormulario();
      } catch (err) {
        mostrarError(`⚠️ Error al agregar actor: ${err.message}`);
      }
    });

    function limpiarFormulario() {
      actorSelect.value = "";
      personajeInput.value = "";
      personajeInput.focus();
    }

    function irADirectores() {
      if (!peliculaId) {
        mostrarError("❌ No se puede continuar: Falta el ID de la película.");
        return;
      }
      window.location.href = `agregar-directores.html?peliculaId=${peliculaId}`;
    }

    if (peliculaId) {
      cargarActores().then(() => cargarActoresDePelicula(peliculaId));
    } else {
      mostrarError("❌ No se proporcionó el ID de la película en la URL.");
    }
  </script>
</body>
</html>
