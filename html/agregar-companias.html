<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Compañías a Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Agregar Compañías a Película</h1>
    <p id="peliculaIdInfo" class="text-muted"></p>

    <div class="mb-3 row align-items-end">
      <div class="col-md-6">
        <label for="selectCompania" class="form-label">Selecciona una compañía:</label>
        <select id="selectCompania" class="form-select">
          <option value="" disabled selected>-- Selecciona una compañía --</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="agregarCompania()">Agregar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" onclick="redirigirGeneros()">Agregar géneros →</button>
      </div>
    </div>

    <div id="mensajeError" class="text-danger mb-3"></div>
    <div id="mensajeExito" class="text-success mb-3"></div>

    <h2 class="mt-4">Compañías asignadas</h2>
    <div id="listaCompanias" class="row gy-4 mt-3"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idPelicula = parseInt(urlParams.get("peliculaId"));
    document.getElementById("peliculaIdInfo").textContent = "Película ID: " + idPelicula;

    async function cargarCompanias() {
      try {
        const res = await fetch("http://localhost:3000/api/compania");
        const data = await res.json();
        const select = document.getElementById("selectCompania");

        data.forEach(compania => {
          const option = document.createElement("option");
          option.value = compania.id;
          option.textContent = compania.nombre;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar compañías:", error);
        document.getElementById("mensajeError").innerText = "Error al cargar compañías.";
      }
    }

    async function mostrarCompaniasAsignadas() {
      try {
        const res = await fetch("http://localhost:3000/api/pelicula-compania");
        const data = await res.json();
        const lista = document.getElementById("listaCompanias");
        lista.innerHTML = "";

        const asignadas = data.filter(item => item.id_pelicula === idPelicula);

        if (asignadas.length === 0) {
          lista.innerHTML = "<p class='text-muted'>No hay compañías asociadas a esta película.</p>";
          return;
        }

        asignadas.forEach(item => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body text-center">
                <img src="${item.logo_compania || 'https://via.placeholder.com/150?text=Sin+logo'}"
                     alt="${item.nombre_compania}"
                     class="img-fluid mb-3" style="max-height: 80px;">
                <h5 class="card-title">${item.nombre_compania}</h5>
                <p class="card-text text-muted"><em>${item.titulo_pelicula}</em></p>
              </div>
            </div>
          `;
          lista.appendChild(col);
        });
      } catch (error) {
        console.error("Error al mostrar compañías:", error);
        document.getElementById("mensajeError").innerText = "Error al mostrar compañías.";
      }
    }

    async function agregarCompania() {
      const companiaId = parseInt(document.getElementById("selectCompania").value);
      document.getElementById("mensajeError").innerText = "";
      document.getElementById("mensajeExito").innerText = "";

      if (!idPelicula || !companiaId) {
        document.getElementById("mensajeError").innerText = "⚠️ Selecciona una compañía válida.";
        return;
      }

      const payload = {
        id_pelicula: idPelicula,
        id_compania: companiaId
      };

      try {
        const res = await fetch("http://localhost:3000/api/pelicula-compania", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const responseBody = await res.json();

        if (!res.ok) {
          document.getElementById("mensajeError").innerText = responseBody.error || "Error al agregar compañía.";
          return;
        }

        document.getElementById("mensajeExito").innerText = "✅ Compañía agregada correctamente.";
        await mostrarCompaniasAsignadas();
        document.getElementById("selectCompania").value = "";
      } catch (error) {
        console.error("Error en la solicitud:", error);
        document.getElementById("mensajeError").innerText = "Error al guardar la compañía.";
      }
    }

    function redirigirGeneros() {
      if (idPelicula) {
        window.location.href = `agregar-generos.html?peliculaId=${idPelicula}`;
      } else {
        document.getElementById("mensajeError").innerText = "No se encontró el ID de la película.";
      }
    }

    if (idPelicula) {
      cargarCompanias();
      mostrarCompaniasAsignadas();
    } else {
      document.getElementById("mensajeError").innerText = "❌ No se proporcionó el ID de la película en la URL.";
    }
  </script>

</body>
</html>
