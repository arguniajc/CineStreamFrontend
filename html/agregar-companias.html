<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Compañías | Sistema de Gestión Cinematográfica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/agregar-companias.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-building"></i> Agregar Compañías</h1>
    
    <div class="form-group">
      <div class="form-row">
        <div class="form-col">
          <label for="selectCompania">Selecciona una compañía:</label>
          <select id="selectCompania">
            <option value="" disabled selected>-- Selecciona una compañía --</option>
          </select>
        </div>
        <div class="form-col">
          <button id="btnAgregarCompania" class="btn btn-primary w-100">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </div>
      </div>

      <div class="feedback" id="mensaje"></div>
    </div>

    <h2><i class="fas fa-list-check"></i> Compañías Asignadas</h2>
    <div id="listaCompanias" class="card-container">
      <p class="empty-message">No hay compañías asociadas a esta película.</p>
    </div>

    <div class="actions">
      <button id="btnSiguiente" class="btn btn-success">
        <i class="fas fa-arrow-right"></i> Siguiente: Agregar Géneros
      </button>
    </div>
  </div>
  <script src="../js/agregar-companias.js"></script>
</body>
</html>
