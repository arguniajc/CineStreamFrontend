<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmExplorer</title>

  <!-- Bootstrap y MDI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">

  <!-- Tu CSS personalizado (sube un nivel) -->
  <link rel="stylesheet" href="../css/consultar-peliculas.css">
</head>
<body>

  <header class="main-header">
    <div class="container">
      <div class="logo">
        <i class="mdi mdi-filmstrip"></i>
        <span>FilmExplorer</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <div id="listaPeliculas" class="movies-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="modalPeliculaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPeliculaLabel">Detalles de la Película</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body modal-body-scroll">

          <!-- Trailer -->
          <div class="ratio ratio-16x9 mb-4">
            <iframe id="trailerPelicula" src="" allow="autoplay; fullscreen" allowfullscreen title="Trailer"></iframe>
          </div>

          <!-- Datos generales -->
          <div class="mb-4">
            <h3 id="tituloPelicula"></h3>
            <p><strong>Título original:</strong> <span id="tituloOriginal"></span></p>
            <p><strong>Año:</strong> <span id="anioPelicula"></span></p>
            <p><strong>Duración:</strong> <span id="duracionPelicula"></span></p>
            <p><strong>Calificación:</strong> <span id="calificacionPelicula"></span> <span class="rating-stars"></span></p>
            <p><strong>Fecha de estreno:</strong> <span id="fechaEstrenoPelicula"></span></p>
            <p><strong>País:</strong> <span id="paisPelicula"></span></p>
            <p><strong>Sinopsis:</strong> <span id="sinopsisPelicula"></span></p>
          </div>

          <!-- Listas -->
          <div id="detallesExtras">
            <div>
              <h5 class="section-title">Actores</h5>
              <ul id="listaActores" class="list-group list-group-flush"></ul>
            </div>
            <div>
              <h5 class="section-title">Directores</h5>
              <ul id="listaDirectores" class="list-group list-group-flush"></ul>
            </div>
            <div>
              <h5 class="section-title">Compañías</h5>
              <ul id="listaCompanias" class="list-group list-group-flush"></ul>
            </div>
            <div>
              <h5 class="section-title">Idiomas</h5>
              <ul id="listaIdiomas" class="list-group list-group-flush"></ul>
            </div>
            <div>
              <h5 class="section-title">Géneros</h5>
              <ul id="listaGeneros" class="list-group list-group-flush"></ul>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts al final del body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ruta JS corregida (sube un nivel) -->
  <script src="../js/consultar-peliculas.js"></script>
</body>
</html>
