<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Directores | Sistema de Gestión Cinematográfica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/agregar-directores.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-tie"></i> Agregar Directores</h1>
    
    <div class="info-pelicula">
      <i class="fas fa-info-circle"></i>
      <span id="peliculaIdInfo"></span>
    </div>

    <div class="form-group">
      <label for="directorSelect">Selecciona un director:</label>
      <select id="directorSelect" aria-label="Directores disponibles">
        <option value="">-- Selecciona un director --</option>
      </select>

      <button id="btnAgregarDirector" class="btn btn-success">
        <i class="fas fa-plus"></i> Agregar a la película
      </button>

      <div class="feedback" id="mensaje"></div>
    </div>

    <h2><i class="fas fa-users"></i> Directores Seleccionados</h2>
    <div id="listaDirectores" class="card-container">
      <p class="empty-message">No hay directores asociados a esta película.</p>
    </div>

    <div class="actions">
      <button id="btnSiguiente" class="btn btn-primary">
        <i class="fas fa-arrow-right"></i> Siguiente: Agregar Compañías
      </button>
    </div>
  </div>
<script src="../js/agregar-directores.js"></script>
</body>
</html>
