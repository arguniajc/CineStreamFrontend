<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Idiomas a Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    #modalExito .modal-dialog {
      max-width: 400px;
      margin: 10vh auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Agregar Idiomas a Película</h1>
    <p id="peliculaIdInfo" class="text-muted"></p>

    <div class="mb-3 row align-items-end">
      <div class="col-md-6">
        <label for="selectIdioma" class="form-label">Selecciona un idioma:</label>
        <select id="selectIdioma" class="form-select">
          <option value="" disabled selected>-- Selecciona un idioma --</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" onclick="agregarIdioma()">Agregar</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success w-100" onclick="finalizar()">Finalizar</button>
      </div>
    </div>

    <div id="mensajeError" class="text-danger mb-2"></div>
    <div id="mensajeExito" class="text-success mb-2"></div>

    <h2 class="mt-4">Idiomas asignados</h2>
    <div id="listaIdiomas" class="row gy-3 mt-3"></div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalExitoLabel">Éxito</h5>
        </div>
        <div class="modal-body text-center">
          <p>¡Película insertada satisfactoriamente!</p>
          <div class="spinner-border text-success" role="status"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const idPelicula = parseInt(urlParams.get("peliculaId"));
    document.getElementById("peliculaIdInfo").textContent = `Película ID: ${idPelicula}`;

    async function cargarIdiomas() {
      try {
        const res = await fetch("http://localhost:3000/api/idioma");
        const data = await res.json();
        const select = document.getElementById("selectIdioma");

        data.forEach(idioma => {
          const option = document.createElement("option");
          option.value = idioma.id;
          option.textContent = idioma.nombre;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar idiomas:", error);
        document.getElementById("mensajeError").innerText = "Error al cargar idiomas.";
      }
    }

    async function mostrarIdiomasAsignados() {
      try {
        const res = await fetch("http://localhost:3000/api/pelicula-idioma");
        const data = await res.json();
        const lista = document.getElementById("listaIdiomas");
        lista.innerHTML = "";

        const filtrados = data.filter(item => item.id_pelicula === idPelicula);

        if (filtrados.length === 0) {
          lista.innerHTML = "<p class='text-muted'>No hay idiomas asignados a esta película.</p>";
          return;
        }

        filtrados.forEach(item => {
          const col = document.createElement("div");
          col.className = "col-md-4";
          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <div class="card-body text-center">
                <h5 class="card-title">${item.nombre_idioma}</h5>
                <p class="card-text text-muted"><em>${item.titulo_pelicula}</em></p>
              </div>
            </div>
          `;
          lista.appendChild(col);
        });
      } catch (error) {
        console.error("Error al mostrar idiomas:", error);
        document.getElementById("mensajeError").innerText = "Error al mostrar idiomas.";
      }
    }

    async function agregarIdioma() {
      const idiomaId = parseInt(document.getElementById("selectIdioma").value);
      document.getElementById("mensajeError").innerText = "";
      document.getElementById("mensajeExito").innerText = "";

      if (!idPelicula || !idiomaId) {
        document.getElementById("mensajeError").innerText = "⚠️ Selecciona un idioma válido.";
        return;
      }

      const datos = {
        id_pelicula: idPelicula,
        id_idioma: idiomaId
      };

      try {
        const res = await fetch("http://localhost:3000/api/pelicula-idioma", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error("Error al agregar idioma:", errorText);
          document.getElementById("mensajeError").innerText = "Error al agregar idioma.";
          return;
        }

        document.getElementById("mensajeExito").innerText = "✅ Idioma agregado correctamente.";
        document.getElementById("selectIdioma").value = "";
        await mostrarIdiomasAsignados();
      } catch (error) {
        console.error("Error en la solicitud:", error);
        document.getElementById("mensajeError").innerText = "Error al guardar el idioma.";
      }
    }

    function finalizar() {
      const modalExito = new bootstrap.Modal(document.getElementById("modalExito"));
      modalExito.show();

      setTimeout(() => {
        modalExito.hide();
        window.location.href = "consultar-peliculas.html";
      }, 2000);
    }

    if (idPelicula) {
      cargarIdiomas();
      mostrarIdiomasAsignados();
    } else {
      document.getElementById("mensajeError").innerText = "❌ No se proporcionó el ID de la película en la URL.";
    }
  </script>
</body>
</html>
