<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Idiomas | Sistema de Gestión Cinematográfica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="../css/agregar-idiomas.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-language"></i> Agregar Idiomas</h1>
    


    <div class="form-group">
      <div class="form-row">
        <div class="form-col">
          <label for="selectIdioma">Selecciona un idioma:</label>
          <select id="selectIdioma">
            <option value="" disabled selected>-- Selecciona un idioma --</option>
          </select>
        </div>
        <div class="form-col">
          <button id="btnAgregarIdioma" class="btn btn-primary w-100">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </div>
      </div>

      <div class="feedback" id="mensaje"></div>
    </div>

    <h2><i class="fas fa-list-check"></i> Idiomas Asignados</h2>
    <div id="listaIdiomas" class="card-container">
      <p class="empty-message">No hay idiomas asociados a esta película.</p>
    </div>

    <div class="actions">
      <button id="btnFinalizar" class="btn btn-success">
        <i class="fas fa-check-circle"></i> Finalizar
      </button>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="modalExito" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="fas fa-check-circle"></i> Éxito</h5>
        </div>
        <div class="modal-body text-center py-4">
          <p>¡Película insertada satisfactoriamente!</p>
          <div class="spinner-border text-success" role="status"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/agregar-idiomas.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
